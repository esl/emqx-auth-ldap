version: '3'

services:
  erlang:
    image: erlang:22.1
    volumes:
      - ../:/emqx_auth_ldap
    networks:
      - emqx-bridge
    depends_on:
      - ldap_server
    tty: true

  ldap_server:
    build: ./emqx-ldap
    image: emqx-ldap:1.0
    restart: always
    ports:
      - 389:389
      - 636:636
    networks:
      - emqx-bridge

networks:
  emqx-bridge:
    driver: bridge
